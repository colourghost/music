<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>color ghost music</title>
<link rel="icon" href="images/icons/favicon-32x32.png">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="main-container">

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div class="grid-container">

      <div class="image-info-container">
        <img class="image"></img>
        <div class="info-container">
          <div class="title"></div>
          <div class="artist"></div>
          <div class="play-button">PLAY</div>
        </div>
      </div>

      <div class="playlist-container"></div>

      <div class="logo-container">
        <a class="logo-link" href="https://soundcloud.com/colorghost" target="_blank"><i class="logo-icon fab fa-soundcloud"></i></a>
        <a class="logo-link" href="https://instagram.com/colorghost96/" target="_blank"><i class="logo-icon fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>

</body>
</html>
